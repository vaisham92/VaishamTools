<div class="row ng-scope">
	<div class="col-lg-12">
		<div class="page-header">
			<h2 class="text-primary">Build Data</h2>
		</div>
	</div>
</div>
<ol class="breadcrumb">
	<li><a href="#/projects/{{projectId}}/scenarios">Scenarios</a></li>
	<li><a
		href="#/projects/{{projectId}}/scenarios/{{scenarioId}}/builds">Builds</a></li>
</ol>
<div class="row ng-scope">
	<div class="col-lg-12 ng-scope">
		<div class="form-group">
			<label>Select Performance API</label> <select class="form-control"
				ng-options="k as k for (k, v) in items"
				ng-change="onPerfApiSelect(selectedApi)" ng-model="selectedApi">
				<option value="">Please Select</option>
			</select>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Response Time Graph</div>
			<div class="panel-body" style='overflow-x: auto'>
				<div class="progress">
					<div id="widthProgressBar" class="progress-bar progress-bar-danger"
						role="progressbar" aria-valuenow="0" aria-valuemin="0"
						aria-valuemax="100">
						<span class="sr-only">50% Complete</span>
					</div>
				</div>
				<label>Increment Size (in px.)</label> <input type="text"
					ng-model="incrementSize">
				<button class="btn btn-success btn-circle btn-sm"
					ng-click="increaseWidth()">
					<i class="glyphicon-plus"></i>
				</button>
				<button class="btn btn-danger btn-circle btn-sm"
					ng-click="decreaseWidth()">
					<i class="glyphicon-minus"></i>
				</button>
				<div class="chart-container">
					<div id="lineGraph" style="width: 100%;"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-12 ng-scope" id="linechart2">
		<div class="panel panel-default">
			<div class="panel-heading">Perf run Pie chart</div>
			<div class="panel-body">
				<div class="chart-container" style='overflow-x: auto'>
					<div id="pieGraph"></div>
				</div>
			</div>
		</div>
	</div>
</div>
