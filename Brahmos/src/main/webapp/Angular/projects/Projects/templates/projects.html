<div class="row ng-scope">
	<div class="col-lg-12">
		<div class="page-header">
			<h2 class="text-primary">
				Projects <small><a type="button"
					class="btn btn-outline btn-primary btn-sm" data-toggle="modal"
					data-target="#myModal"> Create New Project </a></small>
			</h2>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">
								<i class="fa fa-times"></i>
							</button>
							<h4 class="modal-title" id="myModalLabel">New Project</h4>
						</div>
						<div class="modal-body">
							<form role="form" class="ng-pristine ng-valid"
								ng-submit="createNewProject()">
								<div class="form-group">
									<label>Project Name</label> <input class="form-control"
										placeholder="eg: Mobile Fabirc" ng-model="formData.name">
									<div class="form-group">
										<label>Project Description</label>
										<textarea class="form-control" rows="3"
											ng-model="formData.description"></textarea>
									</div>
									<div class="form-group">
										<label>Comments</label>
										<textarea class="form-control" rows="3"
											ng-model="formData.comments"></textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" ng-click="cancel()">Cancel</button>
							<button type="submit" class="btn btn-primary"
								ng-click="createNewProject()">Create</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
		</div>
	</div>
</div>
<div class="row ng-scope">
	<div ng-repeat="project in Projects">
		<i class="fa fa-spinner fa-pulse"></i>
		<div class="col-lg-6 col-md-9 ng-isolate-scope"
			number="{{project.id}}" colour="primary">
			<div class="modal fade" id="projectEditModal" tabindex="-1"
				role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">
								<i class="fa fa-times"></i>
							</button>
							<h4 class="modal-title" id="myModalLabel">Edit Project</h4>
						</div>
						<div class="modal-body">
							<form role="form" class="ng-pristine ng-valid"
								ng-submit="createNewProject()">
								<div class="form-group">
									<label>Project Name</label> <input class="form-control"
										placeholder="eg: Mobile Fabirc" value="{{project.name}}">
									<div class="form-group">
										<label>Project Description</label>
										<textarea class="form-control" rows="3">{{project.description}}</textarea>
									</div>
									<div class="form-group">
										<label>Comments</label>
										<textarea class="form-control" rows="3">{{project.comments}}</textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal" ng-click="cancel()">Cancel</button>
							<button type="submit" class="btn btn-primary"
								ng-click="createNewProject()">Create</button>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-12 text-right">
							<span class="pull-right"> <!-- btn btn-block btn-social btn-github-->
								<a type="button" class="btn btn-primary btn-social"
								data-toggle="modal" data-target="#projectEditModal"><i
									class="fa fa-edit"></i> </a>
							</span>
						</div>
						<div class="col-xs-9"></div>
						<div class="col-xs-12 text-center">
							<div class="ng-binding">
								<h3>{{project.name}}</h3>
							</div>
						</div>
						<div class="modal fade" id="deleteModal" tabindex="-1"
							role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">vkldjkvd
									<div class="modal-header">
										<h4 class="modal-title" id="myModalLabel">Confirm delete</h4>
									</div>
									<div class="modal-body">
										<b>Are you sure that you want to delete {{project.name}}?</b>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal" ng-click="cancel()">Cancel</button>
										<button type="submit" class="btn btn-primary"
											ng-click="deleteProject(project.id)">Delete</button>
									</div>
								</div>
							</div>
						</div>
						<div class="col-xs-12 text-right">
							<span class="pull-right"> <!-- btn btn-block btn-social btn-github-->
								<a type="button" class="btn btn-primary btn-social"
								data-toggle="modal" data-target="#deleteModal"><i
									class="fa fa-trash-o"></i> </a>
							</span>
						</div>
					</div>
				</div>
				<a href="#/projects/{{project.id}}/scenarios">
					<div class="panel-footer">
						<span class="pull-left">View Details</span> <span
							class="pull-right"> <i class="fa fa-arrow-circle-right"></i>
						</span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
