<div class="row ng-scope">
    <div class="col-lg-12">
        <div class="page-header">
            <h2 class="text-primary">New Project </h2>
        </div>
    </div>
</div>
<div class="row ng-scope">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"> new project config</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" class="ng-pristine ng-valid">
                            <div class="form-group">
                                <label>Project Name</label>
                                <input class="form-control" placeholder="my project name">
                            </div>
                            <div class="form-group"><label>Static Control</label>

                                <p class="form-control-static">email@example.com</p></div>
                            <div class="form-group">
                                <label>Project Description</label>
                                <textarea class="form-control" rows="3"
                                          placeholder="your description goes here"></textarea>
                            </div>
                            <div class="form-group"><label>Checkboxes</label>

                                <div class="checkbox"><label> <input type="checkbox" value="">Checkbox 1 </label></div>
                                <div class="checkbox"><label> <input type="checkbox" value="">Checkbox 2 </label></div>
                                <div class="checkbox"><label> <input type="checkbox" value="">Checkbox 3 </label></div>
                            </div>
                            <div class="form-group"><label>Inline Checkboxes</label> <label class="checkbox-inline">
                                <input
                                        type="checkbox">1 </label> <label class="checkbox-inline"> <input
                                    type="checkbox">2 </label>
                                <label class="checkbox-inline"> <input type="checkbox">3 </label></div>
                            <div class="form-group"><label>Radio Buttons</label>

                                <div class="radio"><label> <input type="radio" name="optionsRadios" id="optionsRadios1"
                                                                  value="option1" checked="">Radio 1 </label></div>
                                <div class="radio"><label> <input type="radio" name="optionsRadios" id="optionsRadios2"
                                                                  value="option2">Radio 2 </label></div>
                                <div class="radio"><label> <input type="radio" name="optionsRadios" id="optionsRadios3"
                                                                  value="option3">Radio 3 </label></div>
                            </div>
                            <div class="form-group"><label>Inline Radio Buttons</label> <label class="radio-inline">
                                <input
                                        type="radio" name="optionsRadiosInline" id="optionsRadiosInline1"
                                        value="option1"
                                        checked="">1 </label> <label class="radio-inline"> <input type="radio"
                                                                                                  name="optionsRadiosInline"
                                                                                                  id="optionsRadiosInline2"
                                                                                                  value="option2">2
                            </label> <label
                                    class="radio-inline"> <input type="radio" name="optionsRadiosInline"
                                                                 id="optionsRadiosInline3" value="option3">3 </label>
                            </div>
                            <div class="form-group"><label>Selects</label> <select class="form-control">
                                <option value="1 ">1</option>
                                <option value="2 ">2</option>
                                <option value="3 ">3</option>
                                <option value="4 ">4</option>
                                <option value="5 ">5</option>
                            </select></div>
                            <div class="form-group"><label>Multiple Selects</label> <select multiple=""
                                                                                            class="form-control">
                                <option value="1 ">1</option>
                                <option value="2 ">2</option>
                                <option value="3 ">3</option>
                                <option value="4 ">4</option>
                                <option value="5 ">5</option>
                            </select></div>
                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
