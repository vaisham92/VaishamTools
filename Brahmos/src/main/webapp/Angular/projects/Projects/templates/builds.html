<div class="row ng-scope">
	<div class="col-lg-12">
		<div class="page-header">
			<h2 class="text-primary">
				Builds <small><a type="button" data-toggle="modal"
					data-target="#myModal" class="btn btn-outline btn-primary btn-sm">Upload
						a New or Existing Build </a></small>
			</h2>
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">
								<i class="fa fa-times"></i>
							</button>
							<h4 class="modal-title" id="myModalLabel">New Build</h4>
						</div>
						<div class="modal-body">
							<form role="form" class="ng-pristine ng-valid">
								<div class="form-group">
									<label>Build Number: </label> <input class="form-control"
										placeholder="eg: 99" ng-model="formData.id">
									<div class="form-group">
										<label>Select the perf run file: </label> <input type="file"
											name="file"
											onchange="angular.element(this).scope().onFileSelect(this.files);">
									</div>
									<div class="form-group">
										<label>Description: </label>
										<textarea class="form-control" rows="3"
											ng-model="formData.description"></textarea>
									</div>
									<div class="form-group">
										<label>Comments: </label>
										<textarea class="form-control" rows="3"
											ng-model="formData.comments"></textarea>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary"
								ng-click="addNewBuild()">Add</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
		</div>
	</div>
</div>
<ol class="breadcrumb">
	<li><a href="#/projects/{{projectId}}/scenarios">Scenarios</a></li>
</ol>
<div class="row ng-scope">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<i class="fa fa-briefcase fa-fw"></i> Publish Results
			</div>
			<div class="panel-body">
				<div class="form-group">
					<form role="form" class="ng-pristine ng-valid">
						<div class="form-group">
							<div class="form-group">
								<label>Average Response Time</label> <input class="form-control"
									placeholder="eg: 500" ng-model="crData.averageResponseTime">
							</div>
							<div class="form-group">
								<label>Maximum Throughput</label> <input class="form-control"
									placeholder="eg: 2700" ng-model="crData.maximumThroughput">
							</div>
							<div class="form-group">
								<label>Transaction Count</label> <input class="form-control"
									placeholder="eg: 5400" ng-model="crData.transactionCount">
							</div>
							<div class="form-group">
								<label>CPU Utilization</label> <input class="form-control"
									placeholder="eg: 90" ng-model="crData.cpuUtilization">
							</div>
							<div class="form-group">
								<label>Comments</label> <input class="form-control"
									placeholder="eg: ran perf on 09-09-2007" ng-model="crData.comments">
							</div>
							<button type="button" class="btn btn-primary" ng-click="publishResults()">Publish</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<!-- /.panel-heading -->
			<div class="panel-heading">
				<i class="fa fa-clock-o fa-fw"></i> Recent Builds
			</div>
			<!-- /.panel-body -->
			<div class="panel-body">
				<ul class="timeline" ng-repeat="build in Builds">
					<li>
						<div class="timeline-badge success">
							<a type="button"
								href="#/projects/{{projectId}}/scenarios/{{scenarioId}}/builds/{{build.id.id}}"
								class="btn btn-success btn-circle btn-lg"><i
								class="fa fa-arrow-right"></i> </a>
						</div>
						<div class="timeline-panel">
							<div class="timeline-heading">
								<h4 class="timeline-title">{{build.id.id}}</h4>
							</div>
							<div class="timeline-body">
								<p>{{build.description}}</p>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
